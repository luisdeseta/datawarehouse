<body>
    <h2>
        Nuevo Contacto
    </h2>


     <!-- Inicio Form de contacto-->
     <div id="createContactFormContainer">
      <form action="" id="createContactForm">
          <div class="row g-3" id="formContactUpdate" >
  
            <div class="col-md-2">
              <label for="contactNameForm" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="contactNameForm" placeholder="Nombre del contacto" autocomplete="off" required>
            </div>
            <div class="col-md-2">
                <label for="conctactLastNameForm" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="conctactLastNameForm" placeholder="Apellido del contacto" autocomplete="off" required>
              </div>
              <div class="col-md-2">
                <label for="jobTitleForm" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="jobTitleForm" placeholder="Posición" autocomplete="off" required>
              </div>
              <div class="col-md-2">
                <label for="emailContact" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailContact" placeholder="nombre@example.com" autocomplete="off" required> 
              </div>
              <div class="col-md-2">
                <label for="ciaContact" class="form-label">Compañía</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="ciaContact">
                  <option selected>Seleccionar</option>
                  <option value="1">Cia 1</option>
                  <option value="2">Cia  2</option>
                  
                </select>
              </div>
              <br>
              <div class="col-md-2">
                <label for="regionContactSelect" class="form-label">Región</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="regionContactSelect">
                  <option selected>Seleccionar Region</option>
                  <option value="1">region 1</option>
                  <option value="2">region 2</option>
                  
                </select>
              </div>


              <div class="col-md-2">
                <label for="paisContactSelect" class="form-label">País</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="paisContactSelect">
                  <option selected>Seleccionar Pais</option>
                  <option value="1">Pais 1</option>
                  <option value="2">Pais 2</option>
                  
                </select>
              </div>


              <div class="col-md-2">
                <label for="cityContactSelect" class="form-label">Ciudad</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="cityContactSelect">
                  <option selected>Seleccionar Ciudad</option>
                  <option value="1">Ciudad 1</option>
                  <option value="2">Ciudad 2</option>
                  
                </select>
              </div>
              <div class="col-md-3">
                <label for="contactDirInput" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="contactDirInput" placeholder="Siempre viva 123" autocomplete="off"> 
              </div>
              <div class="col-md-2">
                <label for="contactInterest" class="form-label">Interes</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example" id="interestContact">
                    <option value="0" selected>Seleccionar Interes</option>
                    <option value="0">0</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
              </div>
              <br>
              <!--   Canales de contacto -->
        <div class="row g-3 channelContainer">
              <div class="col-md-2">
                <label for="contactChannel1" class="form-label">Canal de Contacto</label>
                <br>
                <label class="form-label">Teléfono</label>
               <!--  <input type="text" class="form-control"  placeholder="Canal" autocomplete="off" id="contactChannel1" value="Telefono" > -->
              </div>
              <div class="col-md-2">
                <label for="phone" class="form-label">Cuenta de Usuario</label>
                <input type="text" class="form-control"  placeholder="Cuenta de usuario" autocomplete="off" id="phone">
              </div>
              <div class="col-md-2">
                <label for="preference1" class="form-label">Preferencia</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example" id="phonePref">
                  <option value="0" selected>Seleccionar</option>
                  <option value="0">No Molestar</option>
                  <option value="1">Sin preferencia</option>
                  <option value="2">Canal Favorito</option>
                </select>
<!--               </div>
                          <div class="col-md-2" id="createCha1">
                <label class="form-label blacklabel">Agregar Canal</label>
                <button type="submit" class="btn btn-primary" id="createCha1" >Agregar Canal</button>
              </div> -->
            
        </div>
          <!--   Canales de contacto -->
          <div class="row g-3 channelContainer">
            <div class="col-md-2">
              <label class="form-label">Email</label>
              <!-- <input type="text" class="form-control"  placeholder="Canal" autocomplete="off" id="contactChannel2"> -->
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control"  placeholder="Cuenta de usuario" autocomplete="off" id="email">
            </div>
            <div class="col-md-2">
              <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example" id="emailPref">
                <option value="0" selected>Seleccionar</option>
                <option value="0">No Molestar</option>
                <option value="1">Sin preferencia</option>
                <option value="2">Canal Favorito</option>
              </select>

          
      </div>
      <!--   Canales de contacto -->
      <div class="row g-3 channelContainer">
        <div class="col-md-2">
          <label class="form-label">Whatsapp</label>
         <!--  <input type="text" class="form-control"  placeholder="Canal" autocomplete="off" id="contactChannel3"> -->
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control"  placeholder="Cuenta de usuario" autocomplete="off" id="whatsapp">
        </div>
        <div class="col-md-2">
          <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example" id="whatsappPref">
            <option value="0" selected>Seleccionar</option>
            <option value="0">No Molestar</option>
            <option value="1">Sin preferencia</option>
            <option value="2">Canal Favorito</option>
          </select>
        </div>
        

      </div>
            <!--   Canales de contacto -->
            <div class="row g-3 channelContainer">
              <div class="col-md-2">
                <label class="form-label">Facebook</label>
                <!-- <input type="text" class="form-control"  placeholder="Canal" autocomplete="off" id="contactChannel4"> -->
              </div>
              <div class="col-md-2">
                <input type="text" class="form-control"  placeholder="Cuenta de usuario" autocomplete="off" id="facebook">
              </div>
              <div class="col-md-2">
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example" id="facebookPref">
                  <option value="0" selected>Seleccionar</option>
                  <option value="0">No Molestar</option>
                  <option value="1">Sin preferencia</option>
                  <option value="2">Canal Favorito</option>
                </select>
              </div>
          

               <!--   Canales de contacto -->
      <div class="row g-3 channelContainer">
        <div class="col-md-2">
          <label class="form-label">Twitter</label>
<!--           <input type="text" class="form-control"  placeholder="Canal" autocomplete="off" id="contactChannel5"> -->
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control"  placeholder="Cuenta de usuario" autocomplete="off" id="twitter">
        </div>
        <div class="col-md-2">
          <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example" id="twitterPref">
            <option value="0" selected>Seleccionar</option>
            <option value="0">No Molestar</option>
            <option value="1">Sin preferencia</option>
            <option value="2">Canal Favorito</option>
          </select>
        </div>
    
    
     

        <div class="col-12" id="btnContainer">
        <button type="submit" class="btn btn-primary" id="createContactbtn" >Crear nuevo Contacto</button>
        </div>
            
      </div>
  </form>
  
      </div>  
  
      <!-- Fin Form  de contacto-->
