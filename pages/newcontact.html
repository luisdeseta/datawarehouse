<body>
    <h2>
        Nuevo Contacto
    </h2>


     <!-- Inicio Form de Compania-->
     <div id="createCiaFormContainer">
        <form action="" id="createCiaForm">
        
          <div class="col g-4" id="formCiaupdate" >
  
            <div class="col-md-4">
              <label for="contactNameForm" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="contactNameForm" placeholder="Nombre del contacto" autocomplete="off" required>
            </div>
            <div class="col-md-4">
                <label for="conctactLastNameForm" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="conctactLastNameForm" placeholder="Apellido del contacto" autocomplete="off" required>
              </div>
              <div class="col-md-4">
                <label for="jobTitleForm" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="jobTitleForm" placeholder="Posición" autocomplete="off" required>
              </div>
              <div class="col-md-4">
                <label for="emailContact" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailContact" placeholder="nombre@example.com" autocomplete="off" required> 
              </div>
              <div class="col-md-4">
                <label for="ciaContact" class="form-label">Compañía</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="ciaContact">
                  <option selected>Seleccionar</option>
                  <option value="1">Cia 1</option>
                  <option value="2">Cia  2</option>
                  
                </select>
              </div>
              
              <div class="col-md-4">
                <label for="regionContactSelect" class="form-label">Región</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="regionContactSelect">
                  <option selected>Seleccionar Region</option>
                  <option value="1">region 1</option>
                  <option value="2">region 2</option>
                  
                </select>
              </div>


              <div class="col-md-4">
                <label for="paisContactSelect" class="form-label">País</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="paisContactSelect">
                  <option selected>Seleccionar Pais</option>
                  <option value="1">Pais 1</option>
                  <option value="2">Pais 2</option>
                  
                </select>
              </div>


              <div class="col-md-4">
                <label for="cityContactSelect" class="form-label">Ciudad</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="cityContactSelect">
                  <option selected>Seleccionar Ciudad</option>
                  <option value="1">Ciudad 1</option>
                  <option value="2">Ciudad 2</option>
                  
                </select>
              </div>
              <div class="col-md-4">
                <label for="contactInterest" class="form-label">Interes</label>
                <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example">
                    <option selected>Seleccionar Interes</option>
                    <option value="0">0</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
              </div>
              <div class="col-md-4">
                <label for="contactDirInput" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="contactDirInput" placeholder="Siempre viva 123" autocomplete="off"> 
              </div>
              <br>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
          
            <div class="col-12" id="btnContainer">
            <button type="submit" class="btn btn-primary" id="createContactbtn" >Crear nuevo Contacto</button>
            </div>
        </form>    
      </div>
  
  
      </div>  
  
      <!-- Fin Form  de Compania-->


      <script type="module" src="../scripts/newcontact.js"></script>

</body>
</html>
