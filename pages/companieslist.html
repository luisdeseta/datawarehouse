<body>
  <h2>
    Lista de Compañías
</h2>
    <div id="test">
      <!--Inicio formulario de busqueda de company-->
      <div class="col g-4" id="formCia" >
        <div class="col-md-4">
          <label for="nameCia" class="form-label">Buscar Compañía</label>
          <input type="text" class="form-control" id="nameCia" placeholder="ingrese nombre para buscar" required>
  
       
        <div class="col-12 btnZ">
          <button type="submit" class="btn btn-primary" id="searchCiabtn" >Buscar</button>
          <button type="submit" class="btn btn-primary" id="newCiabtn" >Agregar Cía.</button>
        </div>
      </div>
        <!--Fin formulario de busqueda de company-->
    
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Dirección</th>
            <th scope="col">Email</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Actualizar</th>
            <th scope="col">Borrar</th>
            
          </tr>
        </thead>
        <tbody id="testCompany">
          <tr>
            <th scope="row">1</th>
            <td>100</td>
            <td>Skynet</td>
            <td>USA</td>
            <td>Washintong</td>
            <td>The World</td>
            <td>admin@example.com</td>
            <td>1 555 234 4455</td>
            <td><button class="btn btn-primary me-md-2" type="button">Actualizar</button> </td>
            <td><button class="btn btn-primary me-md-2" type="button">Borrar</button></td>
          </tr>
        </tbody>
      </table>  
    </div>
    <!-- Inicio Form de Actualización de Compania-->
    <div id="ciaFormContainer">
      <form action="" id="theCiaForm">
      
        <div class="col g-4" id="formCiaupdate" >
          <div class="col-md-4">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" placeholder="id" autocomplete="off" required disabled>
          </div>
          <div class="col-md-4">
            <label for="ciaNameForm" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="ciaNameForm" placeholder="Nombre de Compania" autocomplete="off" required>
          </div>
          <div class="col-md-4">
            <label for="ciaCountry" class="form-label">País</label>
            <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="ciaCountry">
              <option selected>Selecionar</option>
              <option value="1">País 1</option>
              <option value="2">País 2</option>
              
            </select>
          </div>
          <div class="col-md-4">
            <label for="ciaCity" class="form-label">Ciudad</label>
            <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="ciaCity">
              <option selected="1">Selecionar un país primero</option>
              <option selected="" value="1">Ciudad 1</option>
              <option selected="" value="2">Ciudad 2</option>
              
            </select>
          </div>
<!--           <div class="col-md-4">
            <label for="ciaCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciaCity" placeholder="Ciudad" autocomplete="off" required>
          </div> -->

          <div class="col-md-4">
            <label for="ciaDirInput" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="ciaDirInput" placeholder="Siempre viva 123" autocomplete="off"> 
          </div>
          <div class="col-md-4">
            <label for="emailCiaInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailCiaInput" placeholder="nombre@example.com" autocomplete="off" required> 
          </div>
          <div class="col-md-4">
            <label for="ciaPhone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="ciaPhone" placeholder="Teléfono" autocomplete="off" required>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        
          <div class="col-12" id="btnContainer">
            <button type="submit" class="btn btn-primary" id="cancelCiarbtn" >Cancelar</button>
          <button type="submit" class="btn btn-primary" id="updateCiabtn" >Actualizar</button>
          </div>
      </form>    
    </div>


    </div>  

    <!-- Fin Form de Actualización de Compania-->
