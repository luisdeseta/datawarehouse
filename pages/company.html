<body>
  <h2>
    Crear Compañía
</h2>
    <div id="test">

    <!-- Inicio Form de Compania-->
    <div id="createCiaFormContainer">
      <form action="" id="createCiaForm">
      
        <div class="col g-4" id="formCiaupdate" >

          <div class="col-md-4">
            <label for="ciaNameForm" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="ciaNameForm" placeholder="Nombre de Compania" autocomplete="off" required>
          </div>
          <div class="col-md-4">
            <label for="ciaCountry" class="form-label">País</label>
            <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="ciaCountry">
              <option selected>Selecionar</option>
              <option value="1">País 1</option>
              <option value="2">País 2</option>
              
            </select>
          </div>
          <div class="col-md-4">
            <label for="citySelect" class="form-label">Ciudad</label>
            <select class="form-select form-select-m mb-3" aria-label=".form-select-sm example"  id="citySelect">
              <option selected>Selecionar un país primero</option>
              <option value="1">Ciudad 1</option>
              <option value="2">Ciudad 2</option>
              
            </select>
          </div>
          <div class="col-md-4">
            <label for="ciaDirInput" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="ciaDirInput" placeholder="Siempre viva 123" autocomplete="off"> 
          </div>
          <div class="col-md-4">
            <label for="emailCiaInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailCiaInput" placeholder="nombre@example.com" autocomplete="off" required> 
          </div>
          <div class="col-md-4">
            <label for="ciaPhone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="ciaPhone" placeholder="Teléfono" autocomplete="off" required>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        
          <div class="col-12" id="btnContainer">
          <button type="submit" class="btn btn-primary" id="createCiabtn" >Crear</button>
          </div>
      </form>    
    </div>


    </div>  

    <!-- Fin Form  de Compania-->


    <script type="module" src="../scripts/companydashboard.js"></script>    
</body>
